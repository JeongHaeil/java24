<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>img 태그</h1>
	<hr>
	<!-- img : 웹서버에 저장된 이미지 파일을 제공받아 출력하기 위한 태그 -->
	<!--  => 웹에서 사용하는 이미지 파일 : GIF 파일, PNG 파일, JPEG 파일 등 -->
	<!--  alt 속성 : 출력될 이미지에 대한 설명을 속성값으로 설정 - 음성 지원 -->
	<!--  src 속성 ㅣ 출력될 이미지 파일의 URL 주소를 속성값으로 설정 -->
	<!--  => src 속성값으로 설정된 이미지 파일이 없는 경우 404 상태코드가 전달되어 이미지 미출력 -->
	<!--  width 속성의 속서 -->
	<img alt="구글로고" src="https://t1.daumcdn.net/daumtop_deco/images/og/og_daum.png" width="300px">
	<!-- HTML 문서와 동일한 서버에 존재하는 웹자원은 URL 주소에서 서버 접속 관련 정보를
	생략하여 요청 가능 - 프로토콜,서버명(Ip주소) 포트번호 생략 가능 -->
	<!-- 서버의 최상위 디렉토리를 기준으로 웹자원의 경로의 경로 표현 - 절대경로  -->
	<hr>
	<img alt="코알라" src="/web/html/Koala.jpg" width="200">
	<!--  현재 실행중인 HTML 문서의 경로를 기준으로 웹자원의 경로 표현 - 상대경로  -->
	<!--  img alt="코알라" src="./Koala.jpg" width ="200" -->
	<img alt="코알라" src="Koala.jpg" width="200">
	<hr>
	
	<img alt="펭귄" src="/web/html/images/Penguins.jpg" width="200">
	<img alt="펭귄" src="images/Penguins.jpg" width="200">
	<hr>
	<img alt="튤립" src="/web/Tulips.jpg" width="200">
	<img alt="튤립" src="../Tulips.jpg" width="200">
	<hr>
</body>

</html>
