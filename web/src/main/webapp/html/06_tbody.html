<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- style 태그 : HTML 문서의 태그의 스타일을 적용하기 위한 태그 -->
<!-- type 속성 : HTML 문서의 태그에 스타일 적용하기 위한 문서의 종ㄹ퓨 -->
<style type="text/css">
	table{
		border:  1px solid black;
		border-collapse: collapse;
	}
	th,td {
		border: 1px solid black;
		width: 500;
		padding: 20px;
		text-align: center;
	}
	caption {
	font-size: 24px;
	line-height: 40px;
	letter-spacing: 15px;
}	

</style>
</head>
<body>
	<h1>tbody 태그</h1>
	<hr>
	<!-- HTML5에서는 표를 구조적으로 표현하기 위해 
	thead(머릿부) 태그, tbody(몸체부) 태그,tfoot (꼬릿부) 태그 사용할수있다. -->
	<!--  => 표에의 머릿부, 몸체부 ,꼬릿부 순서대로 출력처리 -->
	<!-- summary 속성 : 표에 대한 설명을 속성값으로 설정 - 음성지원 -->
	<table summary="객실 안내">
		<!-- caption 태그 : 표에 대한 제목을 출력하기 위한 태그 -->
		<caption>객실표</caption>
		<thead>
			<tr>
				<th>건물명</th><th>방이름</th><th>크기</th><th>가격</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<!--  rowspan 속성 ㅣ 병합할 행의 갯수를 속성값으로 설정 -->
				<td rowspan="3">요안도라</td><td>유채방</td><td>4인실</td><td rowspan="2">20,000원</td>
			</tr>
			<tr>
				<td>동백방</td><td>2인실</td><td>20,000원</td>
			</tr>
			<tr>
				<!-- colspan 속성 : 병합할 열의 갯수를 속성값으로 설정 -->
				<td>가족방</td><td></td><td colspan="2">60,000원(최대 4인)</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4">바깥채 전체를 독채로 사용합니다</td>
			</tr>
		
		</tfoot>
	</table>
</body>
</html>
