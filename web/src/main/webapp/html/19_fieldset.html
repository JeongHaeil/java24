<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
<style type="text/css">
fieldset {
	width: 500px;
	margin: 10px 20px;
}
li{
	list-style-type: none;
	margin : 10px;
}

</style>
</head>
<body>
	<h1>fieldset 태그</h1>
	<hr>
	<!-- fieldset 태그 : 입력태그의 영역을 구분하기 위한 태그 -->
	<!-- => 하위태그 : legend 태그 ,input 태그, textarea 태그, select 태그 등 -->
	<form action="#" method="post">
		<fieldset>
			<legend>인증정보</legend>
			<ul>
				<li>아이디 : <input type="text" name="id"></li>
				<li>비밀번호 : <input type="password" name="password"></il>
			</ul>
		</fieldset>
		<fieldset>
			<legend>개인정보</legend>
			<ul>
				<li>이름 : <input type="text" name="name"></li>
				<li>이메일 : <input type="text" name="email"></il>
				<li>전화번호 : <input type="text" name="phone"></il>
			</ul>
		</fieldset>
		<div>
			<button type="submit">회원가입</button>
			<button type="submit">다시작성</button>
		</div>
	</form>
</body>
</html>
