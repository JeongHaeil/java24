<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#displayDiv{
		width:600px;
		font-size: 2em;
		font-weight: bold;
		text-align: center;
		border: 1px solid red;
		

}

ul li {
	width: 400px;
	margin: 10px;
	text-align: center;
	font-size:bold;
	border: 1px solid blue; 
	
}


</style>
</head>
<body>
	<h1>자바스크립트 이벤트 처리</h1>
	<hr>
	<p>이벤트 처리 함수에서 이벤트가 발생된 태그(Element 객체)를 표현하기 위해 this 키워드 사용</p>
	<hr>
	<div id="displayDiv">이벤트 처리</div>
	
	<ul>
		<li>홍길동</li>
		<li>임꺽정</li>
		<li>전우치</li>
	</ul>
	
	
	
	<script type="text/javascript">
	
	
	document.getElementById("displayDiv").onclick=function(){
		alert("태그에서 클릭 이벤트가 발생 되었습니다.");
	
	//Element 객체에 태그 속성 및 속성값 추가
	//document.getElementById("displayDiv").style="color:green;";
	
	this.style="color : green;";
	}

	var liList=document.getElementsByTagName("li");
	
	liList.item(1).onclick=function(){
		liList.item(1).style="color : orange"
	}
	liList.item(2).onclick=function(){
		liList.item(2).style="color : orange"
	}
	
	
	for(i=0;liList.length;i++){//변수 3이 저장되묜 종료
	//태그 이벤트 처리 함수 등록
		liList.item(i).onclick=function () { 
		//반복문 종륟힌 후 태그에서 이벤트가 발생되면 실행하는 명령 - i 변수에서 3
		// => liList.item(3) - null >> [null] 사용해 멤버변수 또는 멤버 함수 불가능
		
		//liList.item(i).style="color : orange"; //에러 발생
		this.style="color : orange";
		}
	}
	
	
	
	</script>
</body>
</html>
