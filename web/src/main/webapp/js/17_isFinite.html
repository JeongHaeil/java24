<body>
	<h1>내장 함수 - isFinite</h1>
	<hr>
	<p>isFinite(value) : 매개변수로 전달받은 값이 무한수인 경우 [false]를 반환하고 유한수인 
	 경우 [true]를 반환하는 함수 </p>
	<p>isNaN(value) : 매개변수로 전달받은 값이 숫자로만 구성된 경우 [false]를 반환하고 
	 숫자로만 구성되지 않은 경우 [true]를 반환하는 함수 </p>
	 
	 <script type="text/javascript">
		//alert(10/4); //2.5
		//alert(10/3);
		//alert(10/0); //Infinity - 무한수
		
		var num1=10, num2=0;
		if (isFinite(num1/num2)){
			alert(num1/num2);

		} else {
			alert("0 으로 나눌 수 없습니다");
		}
	 </script>
	 
</body>
</html>
