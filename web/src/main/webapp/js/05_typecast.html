<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 형변환</h1>
	<hr>
	<p>자동 형변환 - 연산자에 의해 값의 자료형이 자동으로 변환 </p>
	<p>강제 형변환 - 자료형 관련 함수에 의해 값의 자료형을 강제적으로 변환 </p>
	
	<script type="text/javascript">
	//alert("연산결과 = "+(98/10));
	
	// + 연산자는 두 피연산자의 자료형이 숫자형인 경우 산술 연산 처리
	//alert(20+10); //30
	
	// + 연산자는 두 피연산자 중 하나의 자료형이 문자형인 경우 다른 피연산자를 문자값으로 
	//변환하여 문자값 결합 처리            
	//alert("20"+10); //2010
	//alert(20-10); // 10
	
	//alert("20"-10); // 10
	
	//Nan (Not a Number) : 숫자값으로 변환할 수 없는 문자값인경우 제공되는 상수
	//=> Nan 상수를 연산 처리하면 Nan 결과값 제공  
	//alert(20-"abc");//Nan
	
	//논리값이 숫자값으로 변환될 경우 [false]는 [0]으로 변환되고 [true]는 [1]로 변환되어 연산처리
	//=> 숫자값에 ! 연산자를 사용하면 [0]은 [false]로 변환되고
	//alert(!20-true); // -1
	
	
	alert("20+10");
	
	</script>
</body>
</html>
