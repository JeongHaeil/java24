<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 함수</h1>
	<hr>
	<p>함수(Function) : 매개변수로 값을 제공받아 가공 처리하여 결과값을 반환하는 명령들의 모임</p>
	<p>자바스크립트에서는 함수를 선언하고 함수를 호출해 함수에 작성된 명령을 실행하여 결과값을
	반환 받아 사용</p>
	
	<script type="text/javascript">
	//선언함수 - 함수명(함수를 구분하기 위한 식별자)을 작성하여 함수 선언
	// 형식 ) function 함수명 (매개변수, 매개변수, ...){명령; 명령; ...}
	/*
	function display(){
		alert("선언함수의 명령 실행");
	}
	*/
	
	//alert(display); //함수명 출력 - 함수명으로 저장된 선언함수 출력
	//alert(typeof(display)); //function 
	
	//선언함수는 함수명을 사용하여 함수를 여러번 호출 가능
	//형식) 함수명(값,값,값, ....);
	
	//display(); // 함수 호출 - 함수에 작성된 명령 실행
	//display();
	
	//익명함수 - 함수명을 작성하지 않고 함수 선언
	// 형식 ) function (매개변수, 매개변수, ...){명령; 명령; ...}
	// => 익명함수는 함수를 선언하여 바로 함수를 호출하여 사용 - 함수를 한번만 호출 가능
	/*
	(function() {
		alert("익명함수의 명령 실행");	
	})();
	*/
	//익명함수를 선언하여 변수에 저장
	// => 자바스크립트에서는 함수를 하나의 값으로 처리하므로 변수의 저장 가능
	/*
	var display=function(){
		alert("익명함수의 명령 실행");
	}
	*/
	//alert(display);
	//alert(typeof(display));
	
	//함수가 저장된 변수를 사용해 함수 호출 가능
	//=> 함수가 저장된 변수는 함수명과 유사한 기능 제공 - 변수를 사용해 함수를 여러번 호출 가능
	//형식) 함수변수 (값,값,.....)
	//display();
	//display();

	/*
	//선언함수를 선언하여 변수에 저장 가능하지만 함수명으로 함수 호출 불가능
	// => 변수에 선엄함수를 저장하면 함수명 자동 소멸 - 변수를 사용해 함수 호출
	var display=function println(){
		alert("선언함수의 명령 실행");
	}	
	//println(); //에러 발생
	display();
	*/
	/*
	display(); //함수 선언 전 호출 가능
	
	//선언함수는 자바스크립트 명령 실행전에 생성되므로 함수 선언 전에 호출 가능
	function display() {
		alert("선언함수의 명령 실행");
	}
	display(); // 함수 선언 후 호출 가능
	*/
	
	/*
	display(); // 함수 선언 전 호출 불가능 - 에러 발생
	
	//익명함수를 선언하여 변수에 저장 - 명령 실행시 함수가 생성되어 변수 저장
	var display=function(){
		alert("익명함수의 명령 실행");
	}
	
	display(); // 함수 선언 후 호출 가능
	*/
	
	//ES6 에서는 람다 표현식을 이용한 화살표 함수 추가
	// => 코드를 간결하게 작성하여 가독성 증가
	//형식) (매개변수,매개변수, ...) => {명령 ; 명령 ; .....}
	// => 화살표함수를 생성하여 한번만 함수 호출 가능하며 변수에 화살표함수를 저장하여
	//함수를 여러번 호출하여 사용 가능
	// => 변수에 화살표 함수를 저장하여 변수로 함수 호출하여 사용
	// => 화살표함수를 저장하는 변수는 const 키워드로 사용하여 생성
	// => 함수에 작성된 명령이 하나인 경우 {} 기호 생략가능
	//  (() => {alert("화살표함수의 명령 실행");});
	
	//const display = () => alert("화살표함수의 명령 실행");
	const display = () => {alert("화살표함수의 명령 실행");}
	
	display();
	
	</script>
	
</body>
</html>
