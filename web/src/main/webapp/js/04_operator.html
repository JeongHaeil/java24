<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 연산자</h1>
	<hr>
	<p>최우선 연산자 : (), [], {}, . </p>
	<p>단항 연산자 : +, -, ++, --, !, new, typeof </p>
	<p>산술 연산자 : *, /, %, +, - </p>
	<p>관계(비교) 연산자 : &gt; 크다, &gt;= 크거나 같다,&lt; 작다, &lt;= 작거나 같다, ==, !=, ===, !== </p>
	<p>논리 연산자 : &amp;&amp; , || </p>
	<p>삼항 연산자 : 조건식 ? 참값 : 거짓값 </p>
	<p>대입 연산자 : =, *=, /= , %= , +=, -= </p>
	
	
	<script type="text/javascript">
	var num="123";
	//alert("num 변수의 변수값 = "+ num);
	//alert("num 변수의 자료형 = "+typeof(num)); //변수의 자료형 number
	
	//alert("num 변수의 변수값 = "+ num);
	//alert("num 변수의 자료형 = "+typeof(num)); // 변수의 자료형 String
	
	// == 연산자 또는 != 연산자는 변수의 자료형에 상관없이 값만 비교하여 결과값 제공
	
	alert("비교결과 = "+(num==123)); //비교결과 = true
	alert("비교결과 = "+(num=="123")); // 비교결과 = true
	
	//=== 연산자 또는 !== 연산자는 변수의 자료형과 값을 모두 비교하여 결과값(논리값) 제공
	alert("비교결과 = "+(num===123));// 비교결과 = false
	alert("비교결과 = "+(num==="123"));// 비교결과 = true
	
	</script>
</body>
</html>
