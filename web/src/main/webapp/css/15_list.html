<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
/* list-style-type : 목록 에 대한 블릿 또는 순서값 관련 스타일*/
/* 속성값 : none - 블릿 또는 순서값 미제공*/
/* 속성값 (ul 태그) : disc(기본), circle, square 등 */
/* 속성값 (ol 태그) : decimal(기본), lower-alpha, upper-alpha, lower-roman, upper-roman 등 */
ul li{
	list-style-type: none;
	
	list-style-image: url("/web/css/image/bullet.png");
	/*list-style-position: 목록 출력 위치 관련*/
	/* 속성값 : inside(들여쓰기) outside(밀어쓰기)*/
	list-style-position: outside;
}

ol li{
	list-style-type: upper-roman;
}

</style>
</head>
<body>
	<h1>목록 관련 스타일 속성</h1>
	<hr>
	<!-- ul 태그는 li 태그에 블릿을 제공하여 출력 -->
	<ul>
		<li>비순차 리스트-1</li>
		<li>비순차 리스트-2</li>
		<li>비순차 리스트-3</li>
	</ul>
	<!-- ol 태그는 li 태그에 순서값을 제공하여 출력 -->
	<ol>
		<li>순차 리스트-1</li>
		<li>순차 리스트-2</li>
		<li>순차 리스트-3</li>
	</ol>
	
</body>
</html>
