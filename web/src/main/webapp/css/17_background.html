<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">

body{
/* background-color : 태그의 배경색 관련 스타일 속성 - 색 관련 속성값 사용*/
	background-color: silver;
}


div{
	margin: 0 auto;
	width: 50%;
	height: 150px;
	border: 1px soild red;
}

table{
	margin: 0 auto;
	width:  50%;
}
th {
	color: #fff;
	background-color: #0c5775;
}

tr:nth-child(2n-1) {
	background-color: lime;
}
tr:nth-child(2n) {
	background-color: aqua;
}

</style>
</head>
<body>
	<h1>배경 관련 스타일 속성 </h1>
	<hr>
	<div>배경색을 설정해보세요.</div>
	<hr>
	<table>
		<tr>
			<th>번호</th><th>이름</th><th>주소</th>
		</tr>
		<tr>
			<td>1000</td><td>홍길동</td><td>서울시 강남구</td>
		</tr>
		<tr>
			<td>2000</td><td>임꺽정</td><td>인천시 월미구</td>
		</tr>
		<tr>
			<td>3000</td><td>전우치</td><td>수원시 팔달구</td>
		</tr>
		<tr>
			<th>4000</th><th>일지매</th><th>부천시 원미구</th>
		</tr>
		<tr>
			<th>5000</th><th>장길산</th><th>부산시 사하구</th>
		</tr>
		
	</table>
</body>
</html>
