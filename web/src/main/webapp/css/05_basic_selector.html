<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
/* 전체 선택자  */
/*    *     */

/* 태그 선택자 : 태그의 이름으로 엘리먼트 선택하여 스타일 시트 적용 */
/* => 태그 이름이 같은 다수의 엘리먼트에 동일한 스타일 시트 적용 */
h2{color: green;}
p{color: blue;}

/* 클래스 선택자 : 태그의 class 속성값으로 엘리먼트 선택하여 스타일 시트 적용 */
/* => 태그 선택자와 구분하기 위해 class 속성값 앞에 [.] 기호를 붙여 작성*/
.text1 {color: maroon;}
.text2 {color: purple;}
.text3 {text-align: center;}

</style>
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<p>기본 선택자 - 태그 선택자, 클래스 선택자, 아이디 선택자</p>
	<hr>
	<h2>태그 선택자</h2>
	<p>브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p>브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p>브라우저에 출력될 아주 중요한 내용입니다.</p>
	<hr>
	<h2>클래스 선택자</h2>
	<!-- class 속성 : 스타일 시트를 적용하기 위한 태그의 클래스 이름을 속성값으로 설정 -->
	<!-- => 태그에 같은 class 속성값을 작성해 동일한 스타일 시트 적용 -->
	<!-- => class 속성값은 공백을 사용해 다수의 속성값 작성 가능 -->
	<p class="text1">브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p class="text1 text3">브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p class="text2">브라우저에 출력될 아주 중요한 내용입니다.</p>
	
</body>
</html>
