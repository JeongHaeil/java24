<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<h1>Checkbox Event</h1>
	<hr>
	<h3>좋아하는 계정을 선택해 주세요.(다중 선택 가능)</h3>
	<hr>
	<input type="checkbox" id="allCheck">전체 선택(취소)
	<div id="checkboxList">
		<input type="checkbox" name="season" class="season" value="봄">봄&nbsp;&nbsp;
		<input type="checkbox" name="season" class="season" value="여름">여름&nbsp;&nbsp;
		<input type="checkbox" name="season" class="season" value="가을">가을&nbsp;&nbsp;
		<input type="checkbox" name="season" class="season" value="겨울">겨울&nbsp;&nbsp;
	</div>
	<button type="button" id="btn">선택완료</button>
	<hr>
	<div id="displayDiv"></div>
	
	<script type="text/javascript">
	$("#btn").click(function() {
		//선택자로 검색된 태그의 자식태그 (checkbox) 중 선택된 태그를 반환받아 변수에저징;
		// => 변수에 jQuery 객체가 저장된것을 표현하기위해  [$] 기호 붙여 사용
		//var $checkboxList=$("#checkboxList").children(":checked");
		var $checkboxList=$(".season").filter(":checked");
	});
	</script>
</body>
</html>
