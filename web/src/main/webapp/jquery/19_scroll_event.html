<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<h1>Key Event</h1>
	<hr>
	<div id="displayDiv"></div>
	
	<script type="text/javascript">
		function displayImage(){
			for(i=0;i<10;i++){
				$("#displayDiv").append("<img src='/web/jquert/images/"+i+".png'width=100px ");
			}
		}
		displayImage();
		
		//$(selector).scroll(callback) : 선택자로 검색된 태그 에서 스크롤을
		//움직이는 이벤트가 발생될 경우 콜백함수
		$(window).scroll(function() {
			alert("스크롤 이벤트 발생")
			
			var docH=$(document).height();
			
			var scrollH=$(window).height()+$(window).scrollTop(); 
		});
		if(scrollH >= docH) {

		}
		
	</script>
</body>
</html>
